<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2107</title>
    <style>
        /* 모든 요소에 box-sizing 적용하여 크기 계산 방식 변경 */
        * {
            box-sizing: border-box;
        }
        
        /* body 스타일: 여백 제거 및 폰트 설정 */
        body {
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        img {
            max-width: 100%;
        }

        /* 컨테이너: 화면 크기에 맞춰 중앙 정렬 및 최대 너비 설정 */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            padding: 0;
            overflow: hidden;
            clip: rect(0,0,0,0);
            border: 0;
        }

        /* 미디어 쿼리: 모바일 화면에 대한 추가 스타일 */
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
